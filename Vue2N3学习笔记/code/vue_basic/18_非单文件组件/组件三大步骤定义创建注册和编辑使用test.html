<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title></title>
	<script src="../js/vue.js"></script>
</head>
<body>
	<div id="app">
		<h1>学生信息</h1>
		<h2>{{msg}}</h2>
		<test></test>
	</div>
</body>
<script type="text/javascript">

	//组件的定义和创建
	const er = Vue.extend({
		template:`
		<div>
			<h2>学校名称:{{name}}</h2>
			<h2>学校地址:{{address}}</h2>
		</div>
		`,
		data() {
			return {
				name: '山硅谷',
				address: '北京'
			}
		},
		name: 'guizhou'//改变开发者工具中的显示
	})

	new Vue({
		el: '#app',
		data: {
			msg: '欢迎你'
		},
		//组件注册
		components: {
			test: er,//key为
		}
	})


</script>
</html>
